<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Votaciones Municipales</title>
        <style type="text/css">
            .ui-g div {
                background-color: #ededed;
                text-align: center;
                border: 1px solid #fafafa;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <h:outputText value="Alvaro Fajardo"/> 
                        <br/>
                        <img title="Fajardo" src="img/candidatoUno.jpg" width="300" alt="300"></img>
                        <br/>
                        <p:commandButton value="Votar" action="#{votaciones.votosCandidatos(1)}" update="uno grafica"></p:commandButton>
                        <br/>
                        <h:outputLabel id="uno" value="#{votaciones.contadorUno}"/>
                </div>
                
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <h:outputText value="Diego Garzon"/>
                        <br/>
                        <img title="Garzon" src="img/candidatoDos.jpg" width="150" alt="150"></img>
                        <br/>
                        <p:commandButton value="Votar" actionListener="#{votaciones.votosCandidatos(2)}" update="dos grafica"></p:commandButton>
                        <br/>
                        <h:outputLabel id="dos" value="#{votaciones.contadorDos}"/>    
                </div>
                
                <div class="ui-g-12 ui-lg-4">
                        <br/>
                        <h:outputText value="Guillermo Aldana"/>
                        <br/>
                        <img title="Aldana" src="img/candidatoTres.jpg" width="150" alt="150"></img>
                        <br/>
                        <p:commandButton value="Votar" action="#{votaciones.votosCandidatos(3)}" update="tres grafica"></p:commandButton>
                        <br/>
                        <h:outputLabel id="tres" value="#{votaciones.contadorTres}"/>
                </div>
            </div>
        
        <div class="ui-g">
            <div class="ui-g-12 ui-lg-12">
                <p:commandButton value="Finalizar" actionListener="#{votaciones.ganador()}" update="@form">
                    <p:confirm message="Â¿Desea salir?" header="Aviso" />
                </p:commandButton>
                
                <p:confirmDialog global="true">
                    <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>   
                </p:confirmDialog> 
            </div>
        </div>
        
        <br/><br/>
        
        <h:panelGrid id="grafica" style="margin: 0 auto">
            <p:chart type="pie" model="#{votaciones.grafica}" 
                        style="width:400px;height:300px" rendered="#{votaciones.grafica!=null}"
                        responsive="true"/>
        </h:panelGrid>
    </h:form>
    </h:body>
</html>
